    // è·å–æœªç»“ç®—æŠ•æ³¨
    async function getUnsettledBets() {
      try {

    // æ‰¹é‡ç»“ç®—æŠ•æ³¨
    async function settleBets(users, indices) {
      if (!contract || !userAddress || !(await checkOwner())) return;
      if (users.length === 0 || indices.length === 0) {
        log("æ²¡æœ‰å¯ç»“ç®—çš„æŠ•æ³¨");
        return;

      showLoading();
      try {
        const maxBatchSize = 100;
        for (let i = 0; i < users.length; i += maxBatchSize) {
          const batchUsers = users.slice(i, i + maxBatchSize);
          const batchIndices = indices.slice(i, i + maxBatchSize);
          log(`æ­£åœ¨ç»“ç®— ${batchUsers.length} æ¡æŠ•æ³¨...`);

          const tx = await contract.autoSettleBatch(batchUsers, batchIndices, { gasLimit: 5000000 });
          const receipt = await tx.wait();
          log(`æ‰¹é‡ç»“ç®—æˆåŠŸï¼Œäº¤æ˜“å“ˆå¸Œ: ${receipt.transactionHash}, Gas ä½¿ç”¨: ${receipt.gasUsed}`);
        }
        await loadAllBets();

        showNotification(`æ‰¹é‡ç»“ç®—å¤±è´¥: ${error.message}`, 'error');
      } finally {

    // æ—¥å¿—è®°å½•
    function log(message) {

    // è‡ªåŠ¨ç»“ç®—æœºå™¨äººå¾ªç¯
    async function botLoop() {

        const priceInUSD = ethers.utils.formatUnits(price, 18);
        log(`å½“å‰ BTC ä»·æ ¼: $${parseFloat(priceInUSD).toFixed(2)}`);

        const { users, indices } = await getUnsettledBets();
        await settleBets(users, indices);

        log(`æœºå™¨äººå¾ªç¯é”™è¯¯: ${error.message}`);

    }

    // å¯åŠ¨æœºå™¨äºº
    async function startBot() {

    function stopBot() {

    // æ‰‹åŠ¨ç»“ç®—æ‰€æœ‰åˆ°æœŸä»“ä½
    async function autoSettleAll() {
      if (!contract || !userAddress || !(await checkOwner())) return;

    // è¿æ¥é’±åŒ…
    async function connectWallet() {
      if (typeof ethers === 'undefined') {
        showNotification('Ethers.jsæœªåŠ è½½ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–åˆ·æ–°é¡µé¢', 'error');
        return;

        await loadAllBets();

        showNotification(`è¿æ¥é’±åŒ…å¤±è´¥: ${error.message}`, 'error');

    }

    // åˆå§‹åŒ–
    function init() {

  </script>
